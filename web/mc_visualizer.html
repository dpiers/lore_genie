<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorcana Odds Visualizer</title>
  <style>
    :root {
      --bg: #0a0f1e;
      --bg-2: #0f182d;
      --panel: rgba(18, 26, 45, 0.9);
      --panel-strong: #0f1528;
      --accent: #f2c14b;
      --accent-2: #c9912f;
      --text: #f8f2e7;
      --muted: #c6c0b4;
      --shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Avenir Next", "Segoe UI", "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at 18% 22%, rgba(242, 193, 75, 0.08), transparent 42%),
                  radial-gradient(circle at 82% 10%, rgba(92, 124, 214, 0.14), transparent 45%),
                  linear-gradient(135deg, var(--bg) 0%, var(--bg-2) 60%, #0b1020 100%);
      color: var(--text);
    }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 24px 48px;
    }

    .hero {
      background: linear-gradient(135deg, rgba(15, 21, 40, 0.9) 0%, rgba(24, 31, 58, 0.95) 50%, rgba(12, 18, 32, 0.95) 100%);
      border-radius: var(--radius);
      padding: 20px 22px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hero h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.5px;
      color: var(--accent);
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .badge {
      background: var(--accent);
      color: #0f2538;
      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: 0 12px 20px rgba(247, 181, 0, 0.25);
    }

    .panel {
      margin-top: 18px;
      padding: 20px 20px 16px;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(242, 193, 75, 0.12);
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 17px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    .grid {
      display: grid;
      gap: 14px;
    }

    @media (min-width: 720px) {
      .grid.two {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .grid.three {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing: 0.2px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(247, 181, 0, 0.22);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 15px;
      cursor: pointer;
      color: #0b1020;
      background: var(--accent);
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: 0 12px 22px rgba(242, 193, 75, 0.25);
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    button.secondary {
      background: #1f2a46;
      color: var(--text);
      border: 1px solid rgba(242, 193, 75, 0.2);
      box-shadow: none;
    }

    button:hover { transform: translateY(-1px); filter: brightness(1.03); }
    button:active { transform: translateY(0); }

    .status {
      display: none;
    }

    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      margin-right: 8px;
      color: var(--muted);
      font-size: 13px;
    }

    .flex {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .results {
      display: grid;
      gap: 12px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid rgba(242, 193, 75, 0.1);
    }

    .stat-card h3 {
      margin: 0 0 6px;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .stat-card p {
      margin: 0;
      font-size: 15px;
      color: var(--text);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 26px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }

    .table th, .table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid rgba(242, 193, 75, 0.1);
    }

    .table th {
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .table td {
      color: var(--text);
      font-size: 14px;
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    .chart {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      align-items: end;
      padding: 8px 4px 0;
    }

    .chart-block {
      margin-top: 22px;
      margin-bottom: 10px;
    }

    .chart-title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--text);
    }

    .chart-wrapper {
      margin-top: 4px;
    }

    .chart-axis {
      margin-top: 22px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.3px;
    }

    .table-title {
      font-weight: 700;
      font-size: 15px;
      margin: 10px 0 6px;
      color: var(--text);
    }

    .result-meta {
      font-weight: 700;
    }

    .bar {
      background: linear-gradient(180deg, var(--accent) 0%, #ffd773 100%);
      border-radius: 10px 10px 6px 6px;
      position: relative;
      min-height: 28px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18);
    }

    .bar span {
      position: absolute;
      bottom: -22px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }

    .bar .value {
      position: absolute;
      top: -24px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: var(--text);
      font-weight: 700;
    }

    .inline-code {
      background: rgba(255, 255, 255, 0.06);
      padding: 2px 6px;
      border-radius: 6px;
      font-family: "SFMono-Regular", "Menlo", monospace;
      font-size: 13px;
      color: var(--text);
    }

    .stack {
      display: grid;
      gap: 6px;
    }

    .small {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="hero">
      <h1>Lorcana Odds Visualizer</h1>
    </section>

    <section class="panel">
      <h2>Inputs</h2>
      <div class="grid two">
        <div>
          <label for="setSelect">Set</label>
          <select id="setSelect"></select>
        </div>
        <div>
          <label for="raritySelect">Rarity</label>
          <select id="raritySelect"></select>
        </div>
      </div>

      <div class="grid two" style="margin-top: 12px;">
        <div>
          <label for="packsPreset">Packs</label>
          <select id="packsPreset">
            <option value="1">Blister (1)</option>
            <option value="8">Trove (8)</option>
            <option value="24" selected>Box (24)</option>
            <option value="96">Case (96)</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div id="customPacksWrapper" style="display:none;">
          <label for="packsInput">Custom packs</label>
          <input id="packsInput" type="number" min="1" value="12" />
        </div>
      </div>

      <div class="controls">
        <button id="inspectBtn">Inspect odds</button>
        <button id="runBtn">Run Monte Carlo</button>
        <div class="status" id="statusText"></div>
      </div>
    </section>

    <section class="panel">
      <h2>Results</h2>
      <div id="resultsArea" class="results">
        <div class="small">No runs yet. Choose a set and rarity, then click an action.</div>
      </div>
    </section>
  </main>

  <script>
    const setSelect = document.getElementById("setSelect");
    const raritySelect = document.getElementById("raritySelect");
    const packsPreset = document.getElementById("packsPreset");
    const packsInput = document.getElementById("packsInput");
    const customPacksWrapper = document.getElementById("customPacksWrapper");
    const statusText = document.getElementById("statusText");
    const resultsArea = document.getElementById("resultsArea");

    function clearResults() {
      resultsArea.innerHTML = '<div class="small">Values changed. Run Inspect or Monte Carlo again.</div>';
    }

    const TOTAL_TRIALS = 10000;
    const UPDATES = 50;
    const CHUNK_TRIALS = TOTAL_TRIALS / UPDATES;
    const MAX_K = 10;
    const INSPECT_K = [1, 2, 3, 4];
    let initialized = false;

    function currentPacks() {
      const preset = packsPreset.value;
      if (preset === "custom") {
        return parseInt(packsInput.value, 10);
      }
      return parseInt(preset, 10);
    }

    function setStatus(text, tone = "muted") {
      statusText.textContent = text;
      statusText.style.color = tone === "error" ? "#ff9b9b" : "var(--muted)";
    }

    async function apiGet(path) {
      const res = await fetch(path);
      if (!res.ok) throw new Error(await res.text() || res.statusText);
      return res.json();
    }

    async function apiPost(path, body) {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      if (!res.ok) throw new Error(await res.text() || res.statusText);
      return res.json();
    }

    function formatRarityName(r) {
      return r
        .replace(/_/g, " ")
        .replace(/\b\w/g, (m) => m.toUpperCase());
    }

    async function loadSets() {
      setStatus("Loading sets…");
      try {
        const data = await apiGet("/sets");
        setSelect.innerHTML = "";
        data.forEach((set) => {
          const opt = document.createElement("option");
          opt.value = set.id;
          opt.textContent = `${set.id} – ${set.name}`;
          opt.dataset.rarities = JSON.stringify(set.rarities);
          setSelect.appendChild(opt);
        });
        if (data.length) {
          const latest = data[data.length - 1];
          setSelect.value = latest.id;
          packsPreset.value = "24"; // default to Box
          customPacksWrapper.style.display = "none";
          populateRaritiesFromSelection("legendary");
          await onInspect();
        }
        setStatus(`Loaded ${data.length} sets`);
      } catch (err) {
        console.error(err);
        setStatus("Failed to load sets.", "error");
      } finally {
        initialized = true;
      }
    }

    function populateRaritiesFromSelection(preferredRarity) {
      const selected = setSelect.selectedOptions[0];
      if (!selected) return;
      const rarities = JSON.parse(selected.dataset.rarities || "[]");
      raritySelect.innerHTML = "";
      rarities.forEach((rarity) => {
        const opt = document.createElement("option");
        opt.value = rarity;
        opt.textContent = formatRarityName(rarity);
        raritySelect.appendChild(opt);
      });
      const preferred = preferredRarity || raritySelect.value;
      if (preferred && rarities.includes(preferred)) {
        raritySelect.value = preferred;
      } else if (rarities.length) {
        raritySelect.value = rarities[0];
      }
    }

    function renderInspectResult(res) {
      const rarityName = formatRarityName(res.rarity);
      const rowsCard = Object.entries(res.pk_card || {})
        .map(([k, p]) => `<tr><td>≥${k}</td><td>${formatPct(p)}</td></tr>`)
        .join("");
      const rowsAny = Object.entries(res.pk_any || {})
        .map(([k, p]) => `<tr><td>≥${k}</td><td>${formatPct(p)}</td></tr>`)
        .join("");

      resultsArea.innerHTML = `
        <div class="stat-card">
          <h3>Inspect odds</h3>
          <div class="stack">
            <div class="small result-meta">${res.set_name} · ${rarityName} · ${res.packs} packs</div>
            <div class="flex">
              <span class="pill">Specific ${rarityName}: λ ${res.lambda_card.toFixed(3)}</span>
              <span class="pill">Specific ${rarityName}: P(0) ${formatPct(res.p0_card)}</span>
              <span class="pill">Any ${rarityName}: λ ${res.lambda_any.toFixed(3)}</span>
              <span class="pill">Any ${rarityName}: P(0) ${formatPct(res.p0_any)}</span>
            </div>
            <div class="grid two">
              <div>
                <div class="table-title">Specific ${rarityName}</div>
                <table class="table">
                  <thead>
                    <tr><th>Number of Copies</th><th>Probability</th></tr>
                  </thead>
                  <tbody>${rowsCard}</tbody>
                </table>
              </div>
              <div>
                <div class="table-title">Any ${rarityName}</div>
                <table class="table">
                  <thead>
                    <tr><th>Number of Copies</th><th>Probability</th></tr>
                  </thead>
                  <tbody>${rowsAny}</tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function formatPct(p) {
      return `${(p * 100).toFixed(2)}%`;
    }

    function renderMCResult(res) {
      const renderBars = (counts, numTrials) => {
        const maxCount = Math.max(...counts, 1);
        const bars = counts
          .map((count, idx) => {
            const height = Math.max(12, Math.round((count / maxCount) * 120));
            const pct = (count / numTrials) * 100;
            return `
              <div class="bar" style="height:${height}px">
                <div class="value">${pct.toFixed(1)}%</div>
                <span>${idx}</span>
              </div>
            `;
          })
          .join("");
        return `
          <div class="chart-wrapper">
            <div class="chart">${bars}</div>
            <div class="chart-axis">Copies</div>
          </div>
        `;
      };

      const overflowPctCard = (res.overflow / res.num_trials) * 100;
      const overflowPctAny = (res.overflow_any / res.num_trials) * 100;
      const rarityName = formatRarityName(res.rarity);

      resultsArea.innerHTML = `
        <div class="stat-card">
          <h3>Monte Carlo histogram</h3>
          <div class="stack">
            <div class="small">${res.set_name} · ${rarityName} · ${res.packs} packs · ${res.num_trials} trials</div>

            <div class="chart-block">
            <div class="chart-title">Specific ${rarityName}</div>
            <div class="pill-row">
              <span class="pill">Specific λ ${res.lambda_card.toFixed(3)}</span>
              <span class="pill">Specific ${rarityName} · Copies > ${res.max_k}: ${overflowPctCard.toFixed(2)}%</span>
            </div>
            ${renderBars(res.counts, res.num_trials)}
          </div>

          <div class="chart-block">
            <div class="chart-title">Any ${rarityName}</div>
            <div class="pill-row">
              <span class="pill">Any λ ${res.lambda_any.toFixed(3)}</span>
              <span class="pill">Any ${rarityName} · Copies > ${res.max_k}: ${overflowPctAny.toFixed(2)}%</span>
            </div>
            ${renderBars(res.counts_any, res.num_trials)}
          </div>
        </div>
      </div>
      `;
    }

    async function onInspect() {
      const payload = {
        set_number: parseInt(setSelect.value, 10),
        rarity: raritySelect.value,
        packs: currentPacks(),
        k_values: INSPECT_K,
      };
      setStatus("Calling /inspect-rarity…");
      try {
        const res = await apiPost("/inspect-rarity", payload);
        renderInspectResult(res);
        setStatus("Inspect complete");
      } catch (err) {
        console.error(err);
        setStatus("Inspect failed (see console).", "error");
      }
    }

    async function onRunMC() {
      const runBtn = document.getElementById("runBtn");
      runBtn.disabled = true;
      let countsCard = Array.from({ length: MAX_K + 1 }, () => 0);
      let countsAny = Array.from({ length: MAX_K + 1 }, () => 0);
      let overflowCard = 0;
      let overflowAny = 0;
      let lambdaCard = null;
      let lambdaAny = null;
      const totalTrials = TOTAL_TRIALS;
      setStatus(`Running Monte Carlo… 0/${totalTrials}`);
      try {
        for (let i = 0; i < UPDATES; i++) {
          const payload = {
            set_number: parseInt(setSelect.value, 10),
            rarity: raritySelect.value,
            packs: currentPacks(),
            trials: CHUNK_TRIALS,
            max_k: MAX_K,
          };
          const res = await apiPost("/mc-batch", payload);
          lambdaCard = res.lambda_;
          lambdaAny = res.lambda_any;
          countsCard = countsCard.map((c, idx) => c + (res.counts[idx] || 0));
          countsAny = countsAny.map((c, idx) => c + (res.counts_any[idx] || 0));
          overflowCard += res.overflow || 0;
          overflowAny += res.overflow_any || 0;
          renderMCResult({
            set_number: res.set_number,
            set_name: res.set_name,
            rarity: res.rarity,
            packs: res.packs,
            lambda_card: lambdaCard,
            lambda_any: lambdaAny,
            num_trials: CHUNK_TRIALS * (i + 1),
            max_k: MAX_K,
            counts: countsCard,
            overflow: overflowCard,
            counts_any: countsAny,
            overflow_any: overflowAny,
          });
          setStatus(`Running Monte Carlo… ${(CHUNK_TRIALS * (i + 1))}/${totalTrials}`);
          await new Promise((resolve) => setTimeout(resolve, 2500 / UPDATES));
        }
        setStatus("Monte Carlo complete");
      } catch (err) {
        console.error(err);
        setStatus("Monte Carlo failed (see console).", "error");
      } finally {
        runBtn.disabled = false;
      }
    }

    document.getElementById("inspectBtn").addEventListener("click", onInspect);
    document.getElementById("runBtn").addEventListener("click", onRunMC);
    const autoInspect = () => {
      if (!initialized) return;
      onInspect();
    };

    setSelect.addEventListener("change", () => {
      const currentRarity = raritySelect.value;
      populateRaritiesFromSelection(currentRarity);
      autoInspect();
    });
    raritySelect.addEventListener("change", autoInspect);
    packsPreset.addEventListener("change", () => {
      customPacksWrapper.style.display = packsPreset.value === "custom" ? "block" : "none";
      autoInspect();
    });
    packsInput.addEventListener("input", autoInspect);
    packsInput.addEventListener("change", autoInspect);

    loadSets();
  </script>
</body>
</html>
